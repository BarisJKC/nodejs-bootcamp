<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button id="get-members-button">Get Members</button>
    <div id="content"></div>

    <button id="get-team-button">Get Team</button>
    <div id="contentTeam"></div>

    <script>
      const getMembersButton = document.getElementById("get-members-button");
      const content = document.getElementById("content");

      function getMembersFromServer() {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState === 3) {
            content.innerHTML = "Waiting for members...";
          }
          if (this.status === 200 && this.readyState === 4) {
            setTimeout(() => {
              content.innerHTML = "";
              var memberList = document.createElement("ul");

              var membersArray = JSON.parse(this.response);

              membersArray.forEach(member => {
                var memberItem = document.createElement("li");
                memberItem.innerText = member.name;
                memberList.append(memberItem);
              });

              content.append(memberList);
            }, 2000);
          }
        };
        xhttp.open("GET", "http://localhost:3000/members");
        xhttp.send();
      }

      getMembersButton.addEventListener("click", function() {
        getMembersFromServer();
      });

      const getTeamButton = document.getElementById("get-team-button");
      const contentTeam = document.getElementById("contentTeam");

      function getTeamFromServer() {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState === 3) {
            contentTeam.innerHTML = "Waiting for team....";
          }
          if (this.readyState === 4 && this.status === 200) {
            setTimeout(() => {
              contentTeam.innerHTML = "";
              var teamList = document.createElement("ul");
              var teamArray = JSON.parse(this.response);

              teamArray.forEach(team => {
                var teamItem = document.createElement("li");
                teamItem.innerText = team.name;
                teamList.append(teamItem);
              });
              contentTeam.append(teamList);
            }, 200);
          }
        };
        xhttp.open("GET", "http://localhost:3000/teams");
        xhttp.send();
      }
      getTeamButton.addEventListener("click", function() {
        getTeamFromServer();
      });
    </script>
  </body>
</html>
